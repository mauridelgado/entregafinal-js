<!DOCTYPE html>
<html>
  <head>
    <title>Recordatorio de Cumpleaños</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/dn6wz2clp/image/upload/v1689297288/pastel-de-cumpleanos_iel2zt.png"
    />
  </head>
  <body>
    <head>
      <nav>
        <img
          src="https://res.cloudinary.com/dn6wz2clp/image/upload/v1689297288/pastel-de-cumpleanos_iel2zt.png"
          alt="Recordatorio de cumpleaños"
        />
      </nav>
    </head>
    <main>
      <div class="texto">
        <p>
          Este programa esta diseñado para aquellas personas que tienen
          problemas para recordar cumpleaños. Si te gusta la idea compartila con
          tus amigos.
        </p>
      </div>
      <section>
        <h1>De qué cumple no te podes olvidar?</h1>

        <form id="cumples">
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required />
          </div>
          <div>
            <label for="fecha">Fecha de Cumpleaños:</label>
            <input type="date" id="fecha" required />
          </div>
          <div>
            <button type="submit">Agregar Cumpleaños</button>
          </div>
        </form>
      </section>

      <ul id="listaCumples"></ul>
    </main>
    <footer>
      <div class="foot">
        <p>Acordáte de desearles un muy feliz cumpleaños!!</p>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
