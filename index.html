<!DOCTYPE html>
<html>
  <head>
    <title>Recordatorio de Cumpleaños</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/dn6wz2clp/image/upload/v1689297288/pastel-de-cumpleanos_iel2zt.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/img/lionel.jpeg" alt="Recordatorio de cumpleaños" />
      </nav>
    </header>
    <main>
      <p class="texto">
        Este programa esta diseñado para aquellas personas que tienen problemas
        para recordar cumpleaños. Si te gusta la idea compartila con tus amigos.
      </p>
      <section>
        <h1>De qué cumple no te podes olvidar?</h1>

        <form id="cumples">
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required />
          </div>
          <div>
            <label for="fecha">Fecha de Cumpleaños:</label>
            <input type="date" id="fecha" required />
          </div>
          <div>
            <button type="submit">Agregar Cumpleaños</button>
          </div>
        </form>
      </section>

      <ul id="listaCumples"></ul>
    </main>
    <footer>
      <div class="foot">
        <p>Acordáte de desearles un muy feliz cumpleaños!!</p>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
